<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Preview - Chace Claborn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --dark-green: #617140;
        --primary-green: #7a8e5a;
        --light-green: #b5c3a7;
        --sage-green: #c5ceb3;
        --light-sage: #e5ead4;
        --white: #ffffff;
        --text-dark: #2c3e2a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f6f2;
        color: var(--text-dark);
        padding: 20px;
        line-height: 1.6;
      }

      /* Header */
      .preview-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(97, 113, 64, 0.1);
      }

      .preview-header h1 {
        color: var(--dark-green);
        margin-bottom: 10px;
        font-size: 2rem;
      }

      .preview-header p {
        color: var(--primary-green);
        font-size: 1.1rem;
      }

      /* Control Panel */
      .control-panel {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(97, 113, 64, 0.1);
        margin-bottom: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        align-items: center;
      }

      /* Device Selector */
      .device-selector {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .device-btn {
        background: var(--dark-green);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(97, 113, 64, 0.3);
      }

      .device-btn:hover {
        background: var(--primary-green);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(97, 113, 64, 0.4);
      }

      .device-btn.active {
        background: var(--primary-green);
        box-shadow: 0 2px 8px rgba(97, 113, 64, 0.5);
      }

      /* Page Selector */
      .page-selector {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .page-selector label {
        color: var(--dark-green);
        font-weight: 600;
      }

      .page-selector select {
        padding: 10px 15px;
        font-size: 16px;
        border: 2px solid var(--light-green);
        border-radius: 8px;
        background: white;
        color: var(--text-dark);
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      .page-selector select:focus {
        outline: none;
        border-color: var(--primary-green);
      }

      /* Zoom Control */
      .zoom-control {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .zoom-control label {
        color: var(--dark-green);
        font-weight: 600;
      }

      .zoom-control input[type="range"] {
        width: 150px;
        height: 6px;
        -webkit-appearance: none;
        appearance: none;
        background: var(--light-sage);
        border-radius: 3px;
        outline: none;
      }

      .zoom-control input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--dark-green);
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .zoom-control input[type="range"]::-webkit-slider-thumb:hover {
        background: var(--primary-green);
      }

      .zoom-value {
        min-width: 50px;
        font-weight: bold;
        color: var(--primary-green);
      }

      /* Preview Container */
      .preview-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(97, 113, 64, 0.1);
        padding: 40px 20px;
        text-align: center;
        overflow: hidden;
        min-height: 80vh;
      }

      /* Device Info */
      .device-info {
        color: var(--dark-green);
        font-size: 1.1rem;
        margin-bottom: 25px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .device-info i {
        color: var(--primary-green);
      }

      /* Device Wrapper */
      .device-wrapper {
        display: inline-block;
        margin: 0 auto;
      }

      /* Device Frame Styles */
      .device-frame {
        position: relative;
        margin: 0 auto;
        transform-origin: top center;
        transition: transform 0.3s ease;
      }

      /* Desktop Frame */
      .desktop-frame {
        width: 1200px;
        height: 700px;
        background: #2c2c2c;
        border-radius: 12px;
        padding: 40px 20px 20px 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .desktop-frame::before {
        content: "";
        position: absolute;
        top: 15px;
        left: 20px;
        width: 8px;
        height: 8px;
        background: #ff5f57;
        border-radius: 50%;
        box-shadow: 12px 0 0 #ffbd2e, 24px 0 0 #28ca42;
      }

      /* iPhone Frames */
      .iphone-frame {
        background: #000;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      /* iPhone 15 Pro Max */
      .iphone-15-pro-max {
        width: 430px;
        height: 932px;
        border-radius: 55px;
        padding: 15px;
      }

      /* iPhone 15 Pro */
      .iphone-15-pro {
        width: 393px;
        height: 852px;
        border-radius: 50px;
        padding: 15px;
      }

      /* iPhone 14 */
      .iphone-14 {
        width: 390px;
        height: 844px;
        border-radius: 47px;
        padding: 14px;
      }

      /* iPhone SE */
      .iphone-se {
        width: 375px;
        height: 667px;
        border-radius: 40px;
        padding: 12px;
      }

      /* iPhone Mini */
      .iphone-mini {
        width: 360px;
        height: 780px;
        border-radius: 44px;
        padding: 13px;
      }

      /* iPad Frame */
      .ipad-frame {
        width: 820px;
        height: 1180px;
        background: #000;
        border-radius: 40px;
        padding: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      }

      /* Dynamic Island (for newer iPhones) */
      .iphone-15-pro-max::before,
      .iphone-15-pro::before {
        content: "";
        position: absolute;
        top: 35px;
        left: 50%;
        transform: translateX(-50%);
        width: 126px;
        height: 37px;
        background: #000;
        border-radius: 25px;
        z-index: 10;
      }

      /* Notch (for iPhone 14) */
      .iphone-14::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 160px;
        height: 32px;
        background: #000;
        border-radius: 0 0 20px 20px;
        z-index: 10;
      }

      /* Home button (iPhone SE) */
      .iphone-se::after {
        content: "";
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        border: 3px solid #333;
        border-radius: 50%;
        z-index: 10;
      }

      /* Screen Inside Frame */
      .device-screen {
        width: 100%;
        height: 100%;
        border-radius: inherit;
        overflow: hidden;
        background: white;
        position: relative;
      }

      .iphone-frame .device-screen {
        border-radius: 40px;
      }

      .ipad-frame .device-screen {
        border-radius: 20px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Hide inactive devices */
      .device-view {
        display: none;
      }

      .device-view.active {
        display: block;
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .preview-header h1 {
          font-size: 1.5rem;
        }

        .control-panel {
          padding: 15px;
          gap: 15px;
        }

        .device-btn {
          padding: 8px 15px;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="preview-header">
      <h1>Device Preview</h1>
      <p>Test your website across different devices</p>
    </div>

    <div class="control-panel">
      <div class="device-selector">
        <button class="device-btn active" onclick="selectDevice('desktop')">
          <i class="fas fa-desktop"></i> Desktop
        </button>
        <button class="device-btn" onclick="selectDevice('ipad')">
          <i class="fas fa-tablet-alt"></i> iPad Pro
        </button>
        <button class="device-btn" onclick="selectDevice('iphone-15-pro-max')">
          iPhone 15 Pro Max
        </button>
        <button class="device-btn" onclick="selectDevice('iphone-15-pro')">
          iPhone 15 Pro
        </button>
        <button class="device-btn" onclick="selectDevice('iphone-14')">
          iPhone 14
        </button>
        <button class="device-btn" onclick="selectDevice('iphone-se')">
          iPhone SE
        </button>
        <button class="device-btn" onclick="selectDevice('iphone-mini')">
          iPhone 13 Mini
        </button>
      </div>

      <div class="page-selector">
        <label for="pageSelect">Page: </label>
        <select id="pageSelect" onchange="changePage()">
          <option value="../index.html">Home</option>
          <option value="../pages/portfolio.html">Portfolio</option>
          <option value="../pages/resume.html">Resume</option>
          <option value="../pages/bonsai-assistant.html">
            Bonsai Assistant
          </option>
          <option value="../pages/private-projects.html">
            Private Projects
          </option>
          <option value="../pages/games.html">Games</option>
        </select>
      </div>

      <div class="zoom-control">
        <label for="zoomRange">Zoom: </label>
        <input
          type="range"
          id="zoomRange"
          min="30"
          max="100"
          value="70"
          oninput="updateZoom(this.value)"
        />
        <span class="zoom-value" id="zoomValue">70%</span>
      </div>
    </div>

    <div class="preview-container">
      <!-- Desktop View -->
      <div class="device-view active" id="desktop-view">
        <div class="device-info">
          <i class="fas fa-desktop"></i>
          Desktop View (1200px × 700px)
        </div>
        <div class="device-wrapper">
          <div class="device-frame desktop-frame" id="desktop-device">
            <div class="device-screen">
              <iframe id="desktop-preview" src="../index.html"></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- iPad View -->
      <div class="device-view" id="ipad-view">
        <div class="device-info">
          <i class="fas fa-tablet-alt"></i>
          iPad Pro 11" (820px × 1180px)
        </div>
        <div class="device-wrapper">
          <div class="device-frame ipad-frame" id="ipad-device">
            <div class="device-screen">
              <iframe id="ipad-preview" src="../index.html"></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- iPhone 15 Pro Max View -->
      <div class="device-view" id="iphone-15-pro-max-view">
        <div class="device-info">
          <i class="fas fa-mobile-alt"></i>
          iPhone 15 Pro Max (430px × 932px)
        </div>
        <div class="device-wrapper">
          <div
            class="device-frame iphone-frame iphone-15-pro-max"
            id="iphone-15-pro-max-device"
          >
            <div class="device-screen">
              <iframe
                id="iphone-15-pro-max-preview"
                src="../index.html"
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- iPhone 15 Pro View -->
      <div class="device-view" id="iphone-15-pro-view">
        <div class="device-info">
          <i class="fas fa-mobile-alt"></i>
          iPhone 15 Pro (393px × 852px)
        </div>
        <div class="device-wrapper">
          <div
            class="device-frame iphone-frame iphone-15-pro"
            id="iphone-15-pro-device"
          >
            <div class="device-screen">
              <iframe id="iphone-15-pro-preview" src="../index.html"></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- iPhone 14 View -->
      <div class="device-view" id="iphone-14-view">
        <div class="device-info">
          <i class="fas fa-mobile-alt"></i>
          iPhone 14 (390px × 844px)
        </div>
        <div class="device-wrapper">
          <div
            class="device-frame iphone-frame iphone-14"
            id="iphone-14-device"
          >
            <div class="device-screen">
              <iframe id="iphone-14-preview" src="../index.html"></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- iPhone SE View -->
      <div class="device-view" id="iphone-se-view">
        <div class="device-info">
          <i class="fas fa-mobile-alt"></i>
          iPhone SE (375px × 667px)
        </div>
        <div class="device-wrapper">
          <div
            class="device-frame iphone-frame iphone-se"
            id="iphone-se-device"
          >
            <div class="device-screen">
              <iframe id="iphone-se-preview" src="../index.html"></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- iPhone 13 Mini View -->
      <div class="device-view" id="iphone-mini-view">
        <div class="device-info">
          <i class="fas fa-mobile-alt"></i>
          iPhone 13 Mini (360px × 780px)
        </div>
        <div class="device-wrapper">
          <div
            class="device-frame iphone-frame iphone-mini"
            id="iphone-mini-device"
          >
            <div class="device-screen">
              <iframe id="iphone-mini-preview" src="../index.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentDevice = "desktop";
      let currentZoom = 70;

      function selectDevice(device) {
        // Update active button
        document.querySelectorAll(".device-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        // Find and activate the correct button
        const buttons = document.querySelectorAll(".device-btn");
        buttons.forEach((btn) => {
          if (btn.onclick && btn.onclick.toString().includes(device)) {
            btn.classList.add("active");
          }
        });

        // Hide all views and show selected
        document.querySelectorAll(".device-view").forEach((view) => {
          view.classList.remove("active");
        });

        const selectedView = document.getElementById(device + "-view");
        if (selectedView) {
          selectedView.classList.add("active");
        }

        currentDevice = device;
        updateZoom(currentZoom);
      }

      function changePage() {
        const page = document.getElementById("pageSelect").value;
        const iframes = document.querySelectorAll("iframe");
        iframes.forEach((iframe) => {
          iframe.src = page;
        });
      }

      function updateZoom(value) {
        currentZoom = value;
        const scale = value / 100;
        document.getElementById("zoomValue").textContent = value + "%";

        // Define zoom scales for each device
        const scales = {
          desktop: scale * 0.5,
          ipad: scale * 0.4,
          "iphone-15-pro-max": scale * 0.7,
          "iphone-15-pro": scale * 0.7,
          "iphone-14": scale * 0.7,
          "iphone-se": scale * 0.8,
          "iphone-mini": scale * 0.75,
        };

        // Apply zoom to all devices
        Object.keys(scales).forEach((device) => {
          const element = document.getElementById(device + "-device");
          if (element) {
            element.style.transform = `scale(${scales[device]})`;
          }
        });
      }

      // Initialize on load
      window.addEventListener("load", () => {
        updateZoom(70);
        changePage(); // Ensure all iframes have the correct initial page
      });
    </script>
  </body>
</html>
