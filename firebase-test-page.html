<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firestore Test Page</title>
  </head>
  <body>
    <h1>üî• Firestore Collection Creation Test</h1>
    <button id="testWriteBtn">Write Test Document</button>
    <button id="testReadBtn">Read Test Document</button>
    <pre id="log"></pre>

    <script type="module">
      import { db } from "./js/firebase/config.js";
      import {
        collection,
        addDoc,
        doc,
        getDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

      const logEl = document.getElementById("log");
      function log(message) {
        console.log(message);
        logEl.textContent += `${message}\n`;
      }

      // ‚úÖ Write test document
      document
        .getElementById("testWriteBtn")
        .addEventListener("click", async () => {
          try {
            log(`üöÄ Database ID: ${db._databaseId.database}`);
            const ref = await addDoc(collection(db, "testCollection"), {
              message: "Hello Firestore!",
              timestamp: serverTimestamp(),
            });
            log(`‚úÖ Document created in 'testCollection' with ID: ${ref.id}`);
          } catch (error) {
            log(`‚ùå Firestore write failed: ${error}`);
          }
        });

      // ‚úÖ Read test document
      document
        .getElementById("testReadBtn")
        .addEventListener("click", async () => {
          try {
            const docId = prompt("Enter Document ID to read:");
            const snapshot = await getDoc(doc(db, "testCollection", docId));
            if (snapshot.exists()) {
              log(`üìÑ Document data: ${JSON.stringify(snapshot.data())}`);
            } else {
              log(`‚ö†Ô∏è No document found with ID: ${docId}`);
            }
          } catch (error) {
            log(`‚ùå Firestore read failed: ${error}`);
          }
        });

      // Debug: Show DB ID on load
      log(`Initialized Firestore DB: ${db._databaseId.database}`);
    </script>
  </body>
</html>
