version: 2
updates:
  # JavaScript/Node.js dependencies - monthly, grouped
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"

  # GitHub Actions - monthly, grouped
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      all-actions:
        patterns:
          - "*"
