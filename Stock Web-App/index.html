<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Real-time stock price tracker using Yahoo Finance API"
    />
    <title>Stock Price Tracker - Real-time Market Data</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="app-loader" class="loader-container">
      <div class="loader"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <div class="nav-brand">
            <svg
              class="logo"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 3v18h18" />
              <path d="M18 17V9" />
              <path d="M13 17V5" />
              <path d="M8 17v-3" />
            </svg>
            <h1 class="brand-name">StockTracker</h1>
          </div>
          <div class="nav-menu">
            <button
              class="btn-icon theme-toggle"
              id="theme-toggle"
              aria-label="Toggle theme"
            >
              <svg
                class="sun-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="5" />
                <path
                  d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"
                />
              </svg>
              <svg
                class="moon-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </button>
            <button
              class="btn-icon"
              id="refresh-all"
              aria-label="Refresh all stocks"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <!-- Search Section -->
        <section class="search-section">
          <div class="search-container">
            <div class="search-box">
              <svg
                class="search-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.35-4.35" />
              </svg>
              <input
                type="text"
                id="stock-search"
                class="search-input"
                placeholder="Enter stock symbol (e.g., AAPL, GOOGL)"
                autocomplete="off"
              />
              <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <div id="search-suggestions" class="search-suggestions"></div>
          </div>
        </section>

        <!-- Stock Display Section -->
        <section id="stock-display" class="stock-display hidden">
          <div class="stock-card">
            <div class="stock-header">
              <div class="stock-info">
                <h2 class="stock-symbol"></h2>
                <p class="stock-name"></p>
              </div>
              <button id="add-to-watchlist" class="btn btn-secondary">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                  />
                </svg>
                Add to Watchlist
              </button>
            </div>
            <div class="stock-price-container">
              <div class="current-price">
                <span class="price-value"></span>
                <span class="currency">USD</span>
              </div>
              <div class="price-change">
                <span class="change-value"></span>
                <span class="change-percent"></span>
              </div>
            </div>
            <div class="stock-details">
              <div class="detail-item">
                <span class="detail-label">Open</span>
                <span class="detail-value" id="stock-open">-</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">High</span>
                <span class="detail-value" id="stock-high">-</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Low</span>
                <span class="detail-value" id="stock-low">-</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Volume</span>
                <span class="detail-value" id="stock-volume">-</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Market Cap</span>
                <span class="detail-value" id="stock-market-cap">-</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">P/E Ratio</span>
                <span class="detail-value" id="stock-pe">-</span>
              </div>
            </div>
            <div class="last-updated">
              <span>Last updated: </span>
              <span id="update-time">-</span>
            </div>
          </div>
        </section>

        <!-- Watchlist Section -->
        <section class="watchlist-section">
          <div class="section-header">
            <h2>Watchlist</h2>
            <span class="watchlist-count">0 stocks</span>
          </div>
          <div id="watchlist-container" class="watchlist-grid">
            <!-- Watchlist items will be dynamically added here -->
          </div>
        </section>

        <!-- Error Display -->
        <div id="error-container" class="error-container hidden">
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="12" />
            <line x1="12" y1="16" x2="12.01" y2="16" />
          </svg>
          <p class="error-message"></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 StockTracker. Data provided by Yahoo Finance API.</p>
        <p class="disclaimer">
          For informational purposes only. Not financial advice.
        </p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
